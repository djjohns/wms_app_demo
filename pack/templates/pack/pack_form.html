{% extends "base_menu.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h4>Pack Form</h4>
<p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
    <input type="submit" value="Cancel" onclick="window.location.href='{% url 'pack:process_order' %}';return false;">
  </form>
</p>
{% endblock %}
